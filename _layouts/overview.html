<!DOCTYPE html>
<html lang={{site.language}}>
{% include head.html %}
<body>
<div id="wrapper">
    <div id="main-content">
        <a href="{{site.url}}{{site.baseurl}}/"><div id="logo">&nbsp;</div></a>
        <div id="table-of-contents">
            <h2>Categories</h2>
            {% for category in site.categories %}
            <details id="{{ category[0] | slugify }}">
                <summary>{{ category[0] }}</summary>
                <p>
                <ul>
                    {% for post in category[1] %}
                    <li><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
                </p>
            </details>
            {% endfor %}
        </div> <!-- /table-of-contents -->
    </div>
</div> <!-- /wrapper -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hash = window.location.hash;
        if (hash) {
            const detailsElement = document.querySelector(hash);
            if (detailsElement && detailsElement.tagName === 'DETAILS') {
                detailsElement.open = true;
            }
        }
    });
</script>
</body>
</html>
