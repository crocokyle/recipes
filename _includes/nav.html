{% if page.previous %}
  <div id="prev">
    &#x21FD;&nbsp;
    <a href="{{site.url}}{{site.baseurl}}{{page.previous.url}}">
        previous
    </a>
  </div>
{% else %}
  <div id="prev" style="visibility:hidden">
    &#x21FD;&nbsp;
    <a href="{{site.url}}{{site.baseurl}}/">
        previous
    </a>
  </div>
{% endif %}
{% if page.next %}
  <div id="next">
    <a href="{{site.url}}{{site.baseurl}}{{page.next.url}}">
        next
    </a>
    &nbsp;&#x21FE;
  </div>
{% else %}
  <div id="next" style="visibility:hidden">
    &#x21FD;&nbsp;
    <a href="{{site.url}}{{site.baseurl}}/">
        next
    </a>
  </div>
{% endif %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');
    const wrapper = document.getElementById('wrapper');

    if (nextButton) {
      nextButton.addEventListener('click', function(event) {
        event.preventDefault();
        const nextPageUrl = nextButton.querySelector('a').href;
        wrapper.classList.add('flip-to-next');
        setTimeout(function() {
          window.location.href = nextPageUrl;
        }, 800);
      });
    }

    if (prevButton) {
      prevButton.addEventListener('click', function(event) {
        event.preventDefault();
        const prevPageUrl = prevButton.querySelector('a').href;
        wrapper.classList.add('flip-to-previous');
        setTimeout(function() {
          window.location.href = prevPageUrl;
        }, 800);
      });
    }
  });
</script>
